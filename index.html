<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRANGER THINGS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="Stranger Things Logo">
    <h1>STRANGER THINGS</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: "In which year is the first season of Stranger Things set?", answer: "1983" },
        { question: "What is the name of the town where Stranger Things takes place?", answer: "Hawkins" },
        { question: "What is Eleven’s real name?", answer: "Jane Ives" },
        { question: "Who plays the character of Eleven?", answer: "Millie Bobby Brown" },
        { question: "What is the name of Will Byers' older brother?", answer: "Jonathan Byers" },
        { question: "Which character says the line, 'Friends don’t lie'?", answer: "Eleven" },
        { question: "What is the name of the parallel dimension in Stranger Things?", answer: "The Upside Down" },
        { question: "What is the Demogorgon?", answer: "A monster from the Upside Down" },
        { question: "What game do the boys play in the first episode?", answer: "Dungeons & Dragons" },
        { question: "What is the name of the government facility involved in the experiments on Eleven?", answer: "Hawkins National Laboratory" },
        { question: "Who is the first character to go missing in Season 1?", answer: "Will Byers" },
        { question: "What is the name of Jim Hopper's daughter?", answer: "Sara" },
        { question: "What is the name of Mike’s older sister?", answer: "Nancy Wheeler" },
        { question: "What are the names of Lucas' sister and Dustin’s girlfriend introduced in later seasons?", answer: "Erica (Lucas' sister) and Suzie (Dustin’s girlfriend)" },
        { question: "What is Eleven's favorite food?", answer: "Eggo waffles" },
        { question: "What is the name of Hawkins High School’s newspaper?", answer: "The Hawkins Post" },
        { question: "What is the code Dustin and Suzie use to communicate over the radio?", answer: "Planck's Constant" },
        { question: "Who plays Joyce Byers?", answer: "Winona Ryder" },
        { question: "Which song does Max play to escape from Vecna’s curse in Season 4?", answer: "'Running Up That Hill' by Kate Bush" }
    ];

    let currentQuestionIndex = 0;

    // Shuffle the quiz data
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start the quiz
    shuffle(quizData);
    showQuestion();

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestionIndex].question;
        answerContainer.innerText = "Loading answer...";

        // Fade in effect
        answerContainer.classList.remove("fadeIn");
        answerContainer.classList.add("fadeOut");

        setTimeout(() => {
            answerContainer.innerText = quizData[currentQuestionIndex].answer;
            answerContainer.classList.remove("fadeOut");
            answerContainer.classList.add("fadeIn");
        }, 500);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            const questionContainer = document.getElementById("question");
            const answerContainer = document.getElementById("answer");
            questionContainer.innerText = "Thank you for playing!";
            answerContainer.innerText = "";
            document.getElementById("next-button").style.display = "none"; // Hide the next button
        }
    }
</script>

</body>
</html>
